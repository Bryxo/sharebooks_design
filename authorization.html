    <div class="wrapper">
        <div class="top">
            <header class="header container">
                <nav class="nav">
                    <div class="logo"><a href="/index.html">ShareBooks</a></div class="logo">
                    <div class="nav_menu">

                         назначить переход к авторизацииВход</a></button>-->
                </nav>
            </header>
            <main class="content container">
                <div class="authorization_box">
                    <div class="authorization_left">
                        <p class="authorization_text"><span>С возвращением!</span></p>
                        <p class="authorization_passRecovery"><span>Забыли пароль?</span>
                            <a href="#">Восстановить</a>
                        </p>
                        <img src="/styles/authorization/authorization_img/authorization_main.png" alt="">
                    </div>
                    <div class="authorization_right">
                        <form class="authorization_form">
                            <div class="authorization_Email">
                                <label for="email">Введите E-mail:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="authorization_password">
                                <label for="password">Введите пароль:</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="authorization_remember-me">
                                <input type="checkbox" name="remember" id="remember">
                                <span class="checkmark"></span>
                                <label for="remember">Запомнить меня</label>
                            </div>
                            <button class="authorization_button" type="submit" value="enter">Войти</button>
                            <div class="registration">
                                <p>Ещё нет аккаунта?</p>
                                <button class="registration_button"
                                    onclick="document.location='registration.html'">Зарегистрироваться</button>
                            </div>
                        </form>
                        <img src="/styles/index/index_img/main_planet.png" alt="">
                    </div>
                </div>
            </main>
        </div><!--top -->
