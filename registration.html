    <title>Sharebooks - Авторизация</title>
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <header class="header container">
                <nav class="nav">
                    <div class="logo"><a href="/index.html">ShareBooks</a></div class="logo">
                    <div class="nav_menu">
                        <div>
                            <a href="/index.html"> <span>Главная</span></a>
                        </div>
                        <div>
                            <a href="/about.html"><span>О проекте</span></a>
                        </div>
                        <div>

                        </div>

                            <a href="/profile.html">Профиль</a>
                        </div> -->

                        onclick="document.location='book_description_auth.html'">
                         назначить переход к авторизацииВход</a></button>    -->
                </nav>
            </header>
            <main class="content container">
                <div class="registration_box">
                    <img class="registration_ellipse1" src="/styles/registration/registration_img/Ellipse1.png" alt="">
                    <img class="registration_ellipse2" src="/styles/registration/registration_img/Ellipse2.png" alt="">
                    <img class="registration_ellipse3" src="/styles/registration/registration_img/Ellipse3.png" alt="">
                    <img class="registration_planet" src="/styles/index/index_img/main_planet.png" alt="">

                    <div class="registration_left">
                        <p class="registration_text"><span>Создать аккаунт</span></p>
                        <form class="registration_form">
                            <div class="registration_userName">
                                <label for="email">Имя (будет отображаться в профиле):</label>
                                <input id="userNasme" name="userNasme" required>
                            </div>
                            <div class="registration_Email">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="registration_password">
                                <label for="password">Пароль (должен содержать не менее 8 символов):</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="registration_remember-me">
                                <input type="checkbox" name="remember" id="remember">
                                <span class="checkmark"></span>
                                <label for="remember">Я принимаю условия <a href="#">Пользовательского
                                        соглашения</a></label>
                            </div>
                            <div class="registration">
                                <button class="registration_button_submit"
                                    onclick="document.location='registration.html'">Зарегистрироваться</button>
                            </div>
                        </form>

                    </div>

                    <div class="registration_right">
                        <p class="registration_authorization"><span>Уже есть аккаунт?</span>
                            <a href="#">Войти</a>
                    </div>



                </div>
            </main>
        </div><!--top -->

        <footer class="footer container">
            <div class="footer_midlle">

                    <a class="vk" target="_blank" href="https://vk.com"> <img src="/styles/index/index_img/icon-vk.png"
                            alt="VK"></a>
                    <a class="instagram" target="_blank" href="#"><img src="/styles/index/index_img/icon_instagram.png"
                            alt="instagram"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
